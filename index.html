<body>

    <nav class="navbar navbar-expand-lg navbar-light border-body px-4 fixed-top mg-4" data-bs-theme="dark">
            <!-- navbar-expand es que se va a expandir con la pagina,
                        y fixed-top es para que la barra se quede fija-->
            <!-- navbar-light es para que las letras sean blancas, pero yo lo puse en cada uno de los elementos de las listas -->
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/150X75.png" alt="Logo" width="132" height="53"
                        class="d-inline-block align-text-top "></a>
    
                <!-- toggler significa que el boton se alterne, si es disponisivo movil o de escritorio,
                dark es que es un color oscuro y border le agrega un borde claro al boton -->
    
                <button class="navbar-toggler navbar-dark border-light " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
    <!--  ata-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" ,
         esto es lo que hace que la barra se pueda expandir en formato XS,S -->
                    <span class="navbar-toggler-icon"></span>
                </button>
    
            </div>
    
            <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">

                    </li>

                        </a>
                    </li>

                    <li class="nav-item">

                        </a>

                </ul>
    
            </div>
            </div>

    <section id="carouselExample" class="carousel slide">
        <div class="carousel-inner">

          </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
